font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
modify_font cell_height 12px

font_size 14

scrollback_lines 20000

window_margin_width 8

tab_bar_style powerline
tab_bar_margin_width 8
tab_bar_background none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}. {title}"
tab_title_max_length 32

macos_titlebar_color system
hide_window_decorations no

enabled_layouts tall,stack

background_opacity 0.9
dynamic_background_opacity yes

map kitty_mod+x     toggle_layout stack
map kitty_mod+enter launch --cwd=current
map kitty_mod+t     new_tab_with_cwd

map ctrl+shift+] next_tab
map ctrl+shift+[ previous_tab

map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

map ctrl+shift+right next_window
map ctrl+shift+left previous_window

map ctrl+shift+t set_tab_title
